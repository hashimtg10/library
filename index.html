<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>LIBRARY</p>
    </header>
    <aside>
      <div id="add_book" class="aside_divs">
        <head>
          Add
        </head>
        <input type="text" id="add_field" />
        <button id="add_button" type="submit">Add</button>
      </div>
      <div id="get_book" class="aside_divs">
        <head>
          Search
        </head>
        <input type="text" id="get_field" />
        <button id="get_button" type="submit">Search</button>
      </div>
      <div id="remove_book" class="aside_divs">
        <head>
          Remove
        </head>

        <input type="text" id="remove_field" />
        <button id="remove_button" type="submit">Remove</button>
      </div>
      <div id="display_book" class="aside_divs">
        <div id="display_book">
          <head>
            Display All
          </head>
          <button id="display_button" type="button">Display</button>
        </div>
        <div id="clear">
            <head>
            Clear  All
            </head>
            <button id="clear_button" type="button">Clear</button>
        </div>
      </div>
    </aside>
    <main>
      <table>
        <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>VIEW STATUS</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
      </table>
    </main>

</html>
